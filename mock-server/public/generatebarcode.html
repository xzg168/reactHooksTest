<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>生成条码</title>
</head>

<body>
  <object id="barcode" classid="CLSID:DCD4A8BD-2BC5-472C-9AC6-1733EBF72421" codebase="./plugin/barcode.cab" width="0" height="0">
  </object>
  <script>
    const plugin = document.getElementById("barcode");

    const obj = {
      BFilecode: 'CDB1ssssss',
      BFilename: '行发文',
      BFilenum: '行[2010]12号',
      BBarcreatedate: '20181212',
      BBarcreatedept: '办公厅',
      BFilecreatedate: '2018-12-12',
      BHurry: '急',
      BMainsenddept: '办公厅',
      BOther: '',
      BSecret: '急',
      BSenddegree: '',
      BSenddept: '办公厅',
      BTitle: '这是标题',
    };

    const keys = Object.keys(obj);

    for (let i = 0; i < keys.length; i++) {
      const key = keys[i];
      if (obj[key]) {
        plugin[key] = obj[key] || '';
      }
    }

    plugin.CreateBmp("D:\\barcode.png");
  </script>
</body>

</html>
